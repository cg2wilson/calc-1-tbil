<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.7</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental Theorem of Calculus (Part 2).</span>

<div class="para logical">
<div class="para">If <span class="process-math">\(f(x)\)</span> is continuous on <span class="process-math">\([a,b]\)</span> with antiderivative <span class="process-math">\(F(x)\)</span> on <span class="process-math">\([a,b]\text{,}\)</span> then</div>

\end{equation*}
