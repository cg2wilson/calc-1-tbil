<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.3</span><span class="period">.</span><span class="space"> </span><span class="title">Increasing/Decreasing.</span>
</h4>
<div class="para">Let <span class="process-math">\(f(x)\)</span> be a differentiable function on the interval <span class="process-math">\((a,b)\text{.}\)</span> <span class="process-math">\(f(x)\)</span> is <dfn class="terminology">increasing</dfn> on the interval <span class="process-math">\((a,b)\)</span> if <span class="process-math">\(f'(x) \gt 0\text{,}\)</span> and <dfn class="terminology">decreasing</dfn> on <span class="process-math">\((a,b)\)</span> if <span class="process-math">\(f'(x) \lt 0\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="AD3.html#def-increasing-decreasing">in-context</a></span>
