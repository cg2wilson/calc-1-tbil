<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Second Derivative.</span>
</h4>
<div class="para logical">
<div class="para">The <dfn class="terminology">second derivative</dfn> of a function <span class="process-math">\(f(x)\)</span> is the derivative of the first derivative. Mathematically, we write</div>
<div class="displaymath process-math">
\begin{equation*}
f''(x) = \ds \lim_{h\to 0} \dfrac{f'(x+h) - f'(x)}{h}
\end{equation*}
</div>
