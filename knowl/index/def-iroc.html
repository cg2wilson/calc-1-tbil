<div class="para logical">
<div class="para">The <dfn class="terminology">instantaneous rate of change</dfn> of a function <span class="process-math">\(f\)</span> at the input <span class="process-math">\(x=a\)</span>is given by</div>

\begin{equation*}
\lim_{h\to 0} \dfrac{f(a+h)-f(a)}{h}
