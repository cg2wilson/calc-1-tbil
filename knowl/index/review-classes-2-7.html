<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Quadratic Formula.</span></h4>
<div xmlns:pf="https://prefigure.org" class="para logical">
<div class="para">For a quadratic function of the form <span class="process-math">\(f(x) = ax^2 + bx + c\text{,}\)</span> the solutions are given by</div>
<div class="displaymath process-math">
\begin{equation*}
x = \dfrac{-b\pm \sqrt{b^2-4ac}}{2a}
\end{equation*}
</div>
<div class="para">The term <span class="process-math">\(b^2-4ac\)</span> is called the <dfn class="terminology">discriminant</dfn> of the quadratic.</div>
</div></article><span class="incontext"><a class="internal" href="review-classes.html#review-classes-2-7">in-context</a></span>
