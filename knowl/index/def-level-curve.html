<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Level Curve.</span>
</h4>
<div class="para">For a function of two variables <span class="process-math">\(f(x,y)\)</span> and a number <span class="process-math">\(c\)</span> in the range of <span class="process-math">\(f\text{,}\)</span> a <dfn class="terminology">level curve</dfn> of <span class="process-math">\(f\)</span> is defined to be the set of inputs <span class="process-math">\((x,y)\)</span> such that <span class="process-math">\(f(x,y) = c\)</span>
</div></article><span class="incontext"><a class="internal" href="PD1.html#def-level-curve">in-context</a></span>
