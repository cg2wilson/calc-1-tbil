<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">0.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">One-to-One Function.</span>
</h4>
<div class="para logical">
<div class="para">A function <span class="process-math">\(f\)</span> is said to be <dfn class="terminology">one-to-one</dfn> if every output <span class="process-math">\(f(x)\)</span> has a unique input <span class="process-math">\(x\text{.}\)</span> Mathematically,</div>
<div class="displaymath process-math">
\begin{equation*}
f(x_1) = f(x_2) \iff x_1=x_2
\end{equation*}
</div>
